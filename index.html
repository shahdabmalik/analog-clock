<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle"></div>
            <div class="hands hour-hand"></div>
            <div class="hands min-hand"></div>
            <div class="hands sec-hand"></div>
            <div class="number number-1"><p class=" numb numb-1">1</p></div>
            <div class="number number-2"><p class=" numb numb-2">2</p></div>
            <div class="number number-3"><p class=" numb numb-3">3</p></div>
            <div class="number number-4"><p class=" numb numb-4">4</p></div>
            <div class="number number-5"><p class=" numb numb-5">5</p></div>
            <div class="number number-6"><p class=" numb numb-6">6</p></div>
            <div class="number number-7"><p class=" numb numb-7">7</p></div>
            <div class="number number-8"><p class=" numb numb-8">8</p></div>
            <div class="number number-9"><p class=" numb numb-9">9</p></div>
            <div class="number number-10"><p class=" numb numb-10">10</p></div>
            <div class="number number-11"><p class=" numb numb-11">11</p></div>
            <div class="number number-12"><p class=" numb numb-12">12</p></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
